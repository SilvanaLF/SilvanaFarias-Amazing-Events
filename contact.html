<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/ae-icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Amazing Events</title>
</head>

<body>
    <!-- Menu -->
    <header>
        <nav class="navbar d-flex navbar-expand-lg justify-content-between p-3">
            <img class="navbar-brand d-flex" src="./assets/img/Logo_Amazing_Events.png" alt="Logo" height="45">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#hamburguesa">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="nav d-flex justify-content-end collapse navbar-collapse" , id="hamburguesa">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./past_events.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./stats.html">Stats</a>
                </li>
            </div>
        </nav>

    </header>

    <main>

        <!--Carousel-->


        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="./assets/carousel/cirque_event.jpg" class="d-block w-100" alt="cirque_event">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="carrouselh1 tracking-in-contract-bck fw-semibold" data-text="¡AMAZING EVENTS!">
                            ¡AMAZING EVENTS!</h1>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./assets/carousel/mas_equis_event.jpg" class="d-block w-100" alt="mas_equis_event">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="carrouselh1 tracking-in-contract-bck fw-semibold" data-text="¡AMAZING EVENTS!">
                            ¡AMAZING EVENTS!</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/carousel/sports_event.jpg" class="d-block w-100" alt="sports_event">
                    <div class="carousel-caption d-none d-md-block">
                        <h1 class="carrouselh1 tracking-in-contract-bck fw-semibold" data-text="¡AMAZING EVENTS!">
                            ¡AMAZING EVENTS!</h1>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>




        <!-- Form - Validation -->

        <div class="container d-flex justify-content-lg-center mt-lg-5 pb-5">
            <form class="form col-12 col-lg-8">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="name" class="form-control" id="Name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Email1">Email:</label>
                    <input type="email" class="form-control" id="Email1" placeholder="Email">
                </div>

                <div class="form-group mb-3">
                    <label for="Textarea">Message:</label>
                    <!-- add text area here -->
                    <textarea class="form-control" id="Textarea"></textarea>
                </div>
                <button type="button" class="btn btn-secondary">Submit</button>
            </form>
        </div>


    </main>
    <footer class="d-flex fixed-bottom justify-content-between mt-auto p-3">
        <div>
            <a href="#" class="instagram">
                <img src="./assets/img/instagram.svg" alt="instagram">
            </a>
            <a href="#" class="facebook">
                <img src="./assets/img/facebook.svg" alt="facebook">
            </a>
            <a href="#" class="whatsapp">
                <img src="./assets/img/whatsapp.svg" alt="whatsapp">
            </a>
        </div>
        <div class="container-cohort">
            <h6>COHORT</h6>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
